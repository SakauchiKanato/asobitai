<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマートドキュメントジェネレーター – アップロード</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">

        <!-- タイトル -->
        <h1 class="title">スマートドキュメントジェネレーター</h1>
        <p class="subtitle">画像をアップロードすると、自動でExcelレポートを生成します。</p>

        <!-- アップロードフォーム -->
        <form id="uploadForm" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

            <!-- 入力欄（自由に追加可） -->
            <div class="form-group">
                <label for="userName">氏名</label>
                <input type="text" id="userName" name="userName" placeholder="例：山田太郎" required>
            </div>

            <div class="form-group">
                <label for="description">説明する内容</label>
                <textarea id="description" name="description" rows="3" placeholder="OCRで抽出したい内容など"></textarea>
            </div>

            <!-- 採点前画像アップロード -->
            <div class="form-group">
                <label for="imageFile">採点前の画像をアップロード</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            </div>

            <!-- 採点後画像アップロード -->
            <div class="form-group">
                <label for="imageFile2">採点後の画像をアップロード</label>
                <input type="file" id="imageFile2" name="imageFile2" accept="image/*" required>
            </div>



            <!-- 採点前画像プレビュー -->
            <div class="image-preview" id="imagePreview1">
                <p>採点前のプレビュー</p>
                <img id="previewImg1" src="" alt="">
            </div>

            <!-- 採点後画像プレビュー -->
            <div class="image-preview" id="imagePreview2">
                <p>採点後のプレビュー</p>
                <img id="previewImg2" src="" alt="">
            </div>

            <!-- 送信ボタン -->
            <button type="submit" class="btn-submit">レポートを生成する</button>
        </form>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
