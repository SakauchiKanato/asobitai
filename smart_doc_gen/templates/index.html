<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマートExcelジェネレーター – アップロード</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">

        <!-- タイトル -->
        <h1 class="title">スマートExcelジェネレーター</h1>
        <p class="subtitle">画像をアップロードすると、自動でExcelレポートを生成します。</p>

        <!-- アップロードフォーム -->
        <form id="uploadForm" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

            <!-- 入力欄（自由に追加可） -->
            <div class="form-group">
                <label for="studentName">氏名</label>
                <input type="text" id="studentName" name="student_name" placeholder="例：山田太郎">
            </div>

            <!-- <div class="form-group">
                <label for="description">説明する内容</label>
                <textarea id="description" name="description" rows="3" placeholder="抽出したい内容など"></textarea>
            </div> -->

            <!-- 採点後画像アップロード -->
            <div class="form-group">
                <label for="imageFile">採点後の画像をアップロード</label>
                <input type="file" id="imageFile" name="target_image" accept="image/*" required>

            </div>

            <!-- Excelテンプレートアップロード -->
            <div class="form-group">
                <label for="templateFile">Excelテンプレート（任意）</label>
                <input type="file" id="templateFile" name="template_file" accept=".xlsx">
            </div>

            <!-- 採点後画像プレビュー -->
            <div class="image-preview" id="imagePreview">
                <p>採点後のプレビュー</p>
                <img id="previewImg" src="" alt="">
            </div>

            <!-- 送信ボタン -->
            <button type="submit" class="btn-submit">レポートを生成する</button>
        </form>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
